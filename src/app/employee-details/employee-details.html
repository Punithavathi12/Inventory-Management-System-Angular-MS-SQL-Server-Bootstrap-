<div class="card">
    <div class="card-header">
        <h2>Detailed View</h2>
    </div>
    <div class="card-body">
        <p>ID : {{employeeobj.id}}</p>
        <p>NAME : {{employeeobj.name}}</p>
        <p>SALARY : {{employeeobj.salary | currency:'INR'}}</p>
    </div>
    <div class="card-footer">
        <div class="btn-group">
            <a routerLink="/" class="btn btn-primary">Home</a>
            <button type="button" class="btn btn-danger" (click)="removedata()">Delete</button>
            <a routerLink="/edit/{{employeeobj.id}}" class="btn btn-primary" >Edit</a>
        </div>
    </div>
</div>
